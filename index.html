
<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>JokenPô</title>

    </head>

    <body>
        <main>
            <h1>JokenPô</h1>

            <div id="buttons-div">
                <button class="rock">🪨</button>
                <button class="paper">📄</button>
                <button class="scissors">✂️</button>
            </div>

            <p>Você escolheu: <span id="human-choice">---</span></p>
            <p>A máquina escolheu: <span id="machine-choice">---</span></p>
            <P>Resultado: <span id="result"></span></P>
            <p>Sua pontuação: <span id="human-score">0</span></p>
            <p>Pontuação da máquina: <span id="machine-score">0</span></p>
        </main>
    </body>

</html>
